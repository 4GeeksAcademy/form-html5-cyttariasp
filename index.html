<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="content m-5">
        <div class="card">
            <div class="card-header">
                <h1>
                    Payment form example
                </h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row">
                        <div class="col-5">
                            <label for="cardnumber">Card #</label><br>
                            <input type="number" id="cardnumber" class="form-control" name="cardnumber"
                                min="1000000000000000" max="9999999999999999" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="ccvnumber">CCV #</label><br>
                            <input type="number" class="form-control" id="ccvnumber" name="ccvnumber" min="100"
                                max="999" placeholder="XXX">
                        </div>
                        <div class="col-4">
                            <label for="amount">Amount</label><br>
                            <input type="number" class="form-control" id="amount" name="amount" min="100"
                                placeholder="XXX">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="firstname">First name</label><br>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col-6">
                            <label for="lastnamer">Last name</label><br>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="city">City</label><br>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col-3">
                            <label for="state">State</label><br>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postalcode">Postal Code</label><br>
                            <input type="number" class="form-control" id="postalcode" name="postalcode">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="accept">We accept: </label><br>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <i class="fa-brands fa-cc-visa"></i>
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <i class="fa-brands fa-cc-amex"></i>
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                </button>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                    </div>





                </form>
            </div>
            <div class="card-footer text-muted d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-secondary mx-2">Cancel</button>


            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f38b3293eb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
